<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOVA JARVIS - Scene Render</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    #render-status {
      margin-top: 20px;
      font-size: 18px;
      color: red;
    }
    #video-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>üöÄ Scene: A lonely astronaut stares at Earth from orbit...</h2>
  <div id="render-status">JARVIS is rendering the cinematic experience...</div>
  <div id="video-container"></div>

  <script>
    fetch("https://nova-backend.vercel.app/api/render", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ scene: "A lonely astronaut stares at Earth from orbit..." })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        document.getElementById("render-status").innerText = "üé¨ Rendering complete!";
        document.getElementById("video-container").innerHTML = `
          <video src="${data.videoUrl}" autoplay controls width="600"></video>
        `;
      } else {
        document.getElementById("render-status").innerText = "‚ùå Failed to render.";
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("render-status").innerText = "‚ö†Ô∏è Render error.";
    });
  </script>
</body>
</html>
